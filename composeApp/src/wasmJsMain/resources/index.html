<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Patifiner</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>

<div id="app-loader" class="loader-overlay">
    <div class="spinner"></div>
</div>

<div id="ComposeTarget"
     tabindex="0"
     contenteditable="true"
     inputmode="text"
     spellcheck="false"></div>

<!--suppress HtmlUnknownTarget (it will be created after compilation)-->
<script type="application/javascript" src="composeApp.js"></script>

<script>
    window.hideAppLoader = function() {
        const loader = document.getElementById('app-loader');
        if (loader) {
            loader.style.pointerEvents = 'none';
            loader.classList.add('fade-out');
            setTimeout(() => {
                if (loader.parentNode) loader.remove();
            }, 400);
        }
    };

    const container = document.getElementById("ComposeTarget");
    container.addEventListener("click", () => {
        container.focus();
    });
</script>
</body>
</html>
