<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Patifiner</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>

<div id="app-loader" class="loader-overlay">
    <div class="spinner"></div>
</div>

<div id="ComposeTarget"></div>

<!--suppress HtmlUnknownTarget (it will be created after compilation)-->
<script type="application/javascript" src="composeApp.js"></script>

<script>
    window.hideAppLoader = function() {
        console.log("Wasm initialized, hiding loader...");
        const loader = document.getElementById('app-loader');
        if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
                loader.style.display = 'none';
                loader.remove();
            }, 400);
        }
    };
</script>
</body>
</html>
